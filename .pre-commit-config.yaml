  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.9.0
    hooks:
      - id: gitleaks
        entry: gitleaks protect --config "./pre-commit/git-secrets/nhsd-gitleaks-config.toml" --verbose --redact --staged
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    -   id: black
        args: [--check, --config=./poetry/pyproject.toml]
