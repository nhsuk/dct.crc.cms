                CASE WHEN condeferrable AND condeferred THEN 'DEFERRABLE INITIALLY DEFERRED'
                    WHEN condeferrable AND NOT condeferred THEN 'DEFERRABLE INITIALLY IMMEDIATE'
                    ELSE 'NOT DEFERRABLE'
                    END AS def
            FROM pg_constraint
