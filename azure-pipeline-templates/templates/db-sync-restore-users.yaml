- script: |
    set -e
    docker run \
      -e PGHOST="$(db-host)" \
      -e PGPASSWORD="$(db-pass)" \
      -e PGUSER="$(db-user)" \
      -v $(pwd)/psql_commands_scripts/:/psql_commands_scripts/ \
      postgres:16 \
      psql -d "$(db-name)" -f "/psql_commands_scripts/drop_user_constraints.csv"
