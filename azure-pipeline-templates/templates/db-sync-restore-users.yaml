- script: |
    set -e
    docker run \
      -e PGHOST="$(db-host)" \
      -e PGPASSWORD="$(db-pass)" \
      -e PGUSER="$(db-user)" \
      postgres:16 \
      psql -d "$(db-name)" -c "DELETE FROM users_user"
  displayName: 'Delete prod users'

- script: |
