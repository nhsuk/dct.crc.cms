steps:
- task: DownloadPipelineArtifact@2
  inputs:
    artifact: '${{ parameters.artifactPrefix }}-db.dump'
    path: $(Build.SourcesDirectory)

- bash: |
   SIZE=`du -h ${{parameters.artifactPrefix}}-db-dump.dump | grep -o '^\S*'` 
   DATE_NOW="$(TZ=":Europe/London" date +'%H:%M %d/%m/%Y')"  
   echo "##vso[task.setvariable variable=file_size]$SIZE"
   echo "##vso[task.setvariable variable=date_created]$DATE_NOW"
  displayName: 'Get vars for package description'

- task: UniversalPackages@0
  displayName: Publish ${{parameters.artifactPrefix}}-db-dump package to Feed
  inputs:
    command: publish
    publishDirectory: '${{parameters.artifactPrefix}}-db-dump.dump'
    vstsFeedPublish: 'dct.campaign-resource-centre-v3/dct-crcv3'
    vstsFeedPackagePublish: '${{parameters.artifactPrefix}}_dump'
    versionOption: patch
    packagePublishDescription: 'Dump file size: $(file_size) | Date created: $(date_created)'