steps:
- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(default--db-user)" \
      -e PGPASSWORD \
      postgres:16 \
      psql -d "$(default--db-name)" \
      -c "SELECT pg_terminate_backend(pg_stat_activity.pid) FROM pg_stat_activity WHERE pg_stat_activity.datname = '$(default--db-name)' AND pid <> pg_backend_pid();"
  displayName: End connections to target database
  env:
    PGPASSWORD: $(default--db-pass)

- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(postgresqlAdminUser)" \
      -e PGPASSWORD \
      postgres:16 \
      dropdb --if-exists $(default--db-name)
  displayName: Delete target database
  env:
    PGPASSWORD: $(postgresqlAdminPassword)

- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(postgresqlAdminUser)" \
      -e PGPASSWORD \
      postgres:16 \
      createdb --owner=$(default--db-user) $(default--db-name)
  displayName: Recreate target database
  env:
    PGPASSWORD: $(postgresqlAdminPassword)

- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(postgresqlAdminUser)" \
      -e PGPASSWORD \
      postgres:16 \
      psql -d "$(default--db-name)" \
      -c "ALTER SCHEMA public OWNER TO $(default--db-user);"
  displayName: Change schema ownership
  env:
    PGPASSWORD: $(postgresqlAdminPassword)

- task: DownloadPipelineArtifact@2
  condition: ${{ eq(parameters.useArtifact, True) }}
  inputs:
    artifact: ${{parameters.dumpPrefix}}-db.dump
    path: $(Build.SourcesDirectory)

- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(postgresqlAdminUser)" \
      -e PGPASSWORD \
      -v $(pwd)/${{parameters.dumpPrefix}}-db-dump.dump:/${{parameters.dumpPrefix}}-db.dump \
      postgres:16 \
      pg_restore --no-acl --no-owner -d "$(default--db-name)" ${{parameters.dumpPrefix}}-db.dump
  displayName: Copy ${{parameters.dumpPrefix}} to target database
  env:
    PGPASSWORD: $(postgresqlAdminPassword)

- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(postgresqlAdminUser)" \
      -e PGPASSWORD \
      postgres:16 \
      psql -d "$(default--db-name)" \
      -c "ALTER DATABASE $(default--db-name) OWNER TO $(default--db-user);"
  displayName: Change database ownership
  env:
    PGPASSWORD: $(postgresqlAdminPassword)

- script: |
    set -e
    docker run \
      -e PGHOST="$(default--db-host)" \
      -e PGUSER="$(postgresqlAdminUser)" \
      -e PGPASSWORD \
      postgres:16 \
      psql -d "$(default--db-name)" \
      -c "REASSIGN OWNED BY $(postgresqlAdminUser) TO $(default--db-user);"
  displayName: Change tables ownership
  env:
    PGPASSWORD: $(postgresqlAdminPassword)
