steps:
- task: AzureKeyVault@1
  displayName: 'Azure Key Vault: ${{parameters.VaultId}}'
  inputs:
    azureSubscription: ${{parameters.azureVaultSubscription}}
    KeyVaultName: ${{parameters.VaultId}}
    SecretsFilter: DBPass, DBName, DBHost, DBUser

- task: DownloadPipelineArtifact@2
  inputs:
    artifact: '${{ parameters.artifactPrefix }}-db.dump'
    path: $(Build.SourcesDirectory)

- task: AzureCLI@2
  continueOnError: true
  inputs:
    azureSubscription: ${{parameters.azureStorageSubscription}}
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      set -e
      docker run \
      -e PGHOST="$(DBHost)" \
      -e PGPASSWORD="$(DBPass)" \
      -e PGUSER="$(DBUser)" \
      postgres:11 \
      psql -d "$(DBName)" \
      -c "SELECT pg_terminate_backend(pg_stat_activity.pid) FROM pg_stat_activity WHERE pg_stat_activity.datname = '$(DBName)' AND pid <> pg_backend_pid();"
  displayName: 'End connections to target database'

- task: AzureCLI@2
  continueOnError: true
  inputs:
    azureSubscription: ${{parameters.azureStorageSubscription}}
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az postgres db delete \
      --name "$(DBName)" \
      --resource-group "${{parameters.ResourceGroup}}" \
      --server-name "${{parameters.Server}}" \
      --yes \
      --debug
  displayName: 'Delete target database'

- task: AzureCLI@2
  continueOnError: true
  inputs:
    azureSubscription: ${{parameters.azureStorageSubscription}}
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az postgres db create \
      --name "$(DBName)" \
      --resource-group "${{parameters.ResourceGroup}}" \
      --server-name "${{parameters.Server}}" \
      --debug
  displayName: 'Recreate target database'

- task: AzureCLI@2
  inputs:
    azureSubscription: ${{parameters.azureStorageSubscription}}
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      set -e
      docker run \
      -e PGHOST="$(DBHost)" \
      -e PGPASSWORD="$(DBPass)" \
      -e PGUSER="$(DBUser)" \
      -v $(pwd)/${{parameters.artifactPrefix}}-db-dump.dump:/${{parameters.artifactPrefix}}-db.dump \
      postgres:11 \
      pg_restore --no-acl --no-owner -d "$(DBName)" ${{parameters.artifactPrefix}}-db.dump
  displayName: 'Copy ${{parameters.artifactPrefix}} to target database'