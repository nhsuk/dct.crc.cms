pool:
  vmImage: "ubuntu-latest"

trigger: none
pr: none

parameters:
  - name: dryRun
    displayName: Dry Run
    type: boolean
    default: false
  - name: review
    displayName: Copy to Review
    type: boolean
    default: false
  - name: integration
    displayName: Copy to Integration
    type: boolean
    default: false
  - name: staging
    displayName: Copy to Staging
    type: boolean
    default: false

stages:
  - stage: production
    displayName: List production blobs
    jobs:
      - job: Production
        steps:
          - checkout: none
          - task: AzureKeyVault@2
            displayName:
            inputs:
              azureSubscription: dct-crccms-prod
              KeyVaultName: dct-crc-kv-app-prod-uks
              SecretsFilter: storageAccountKey
              RunAsPreJob: false
          - task: AzureCLI@2
            name: QueryProd
            inputs:
              azureSubscription: dct-crccms-prod
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az storage blob list \
                  --account-key $ACCOUNT_KEY \
                  --account-name $ACCOUNT \
                  --container-name $CONTAINER \
                  --num-results 50000 \
                  --only-show-errors \
                  --query '[].name' \
                  --output tsv \
                > production.log  2>&1
            env:
              ACCOUNT_KEY: $(storageAccountKey)
              ACCOUNT: campaignscrcv3produks
              CONTAINER: campaign-resource-centre-v3-production
          - task: PublishPipelineArtifact@1
            displayName: Publish production blobs
            inputs:
              targetPath: ./production.log
              artifactName: production.log

  - stage: staging
    dependsOn: production
    condition: ${{ parameters.staging }}
    displayName: Update staging blobs
    jobs:
      - job: Staging
        timeoutInMinutes: 240
        steps:
          - template: templates/blob-sync-steps.yml
            parameters:
              env: stag
              environment: staging
              azureSubscription: dct-crccms-stag
              dryRun: ${{ parameters.dryRun }}

  - stage: integration
    dependsOn: production
    condition: ${{ parameters.integration }}
    displayName: Update integration blobs
    jobs:
      - job: Integration
        timeoutInMinutes: 240
        steps:
          - template: templates/blob-sync-steps.yml
            parameters:
              env: int
              environment: integration
              azureSubscription: dct-crccms-int
              containerPrefix: campaign-resouce-centre-v3 # Typo in deployed resource name
              dryRun: ${{ parameters.dryRun }}

  - stage: review
    dependsOn: production
    condition: ${{ parameters.review }}
    displayName: Update review blobs
    jobs:
      - job: Review
        timeoutInMinutes: 240
        steps:
          - template: templates/blob-sync-steps.yml
            parameters:
              env: int # Review is in int
              environment: review
              azureSubscription: dct-crccms-int
              containerPrefix: campaign-resouce-centre-v3 # Typo in deployed resource name
              dryRun: ${{ parameters.dryRun }}
