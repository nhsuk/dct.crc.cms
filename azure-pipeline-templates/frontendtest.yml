steps:
  - task: DownloadSecureFile@1
    displayName: 'Download username/password secret file'
    name: CSVFile # The name with which to reference the secure fileâ€™s path on the agent, like $(CSVFile.secureFilePath)
    inputs:
      secureFile: oneuser.csv # A secret file in the pipeline library with a Parkhouse test API username/password value
  - bash: ./execute-frontendtests.sh
    env:
      WORK: $(System.DefaultWorkingDirectory)
      TAGS: $(tags)
      SECRETS_FILE: $(CSVFile.secureFilePath)
      BASE_URL: https://$(hostUrl)
      IMAGE_TAG: $(imageTag)
      PARALLEL: 4
      SCENARIOS: parallel
    displayName: 'Run Frontend tests in Docker container'
