{% load static wagtailuserbar wagtailcore_tags wagtailimages_tags navigation_tags util_tags wagtailaccessibility_tags %}
{% load nhsukfrontend_tags %}

<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Server error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
      html {
        background-color: #fff;
        font-family: 'Source Sans Pro', sans-serif;
        color: #0b0c0c;
      }
      body {
        margin: 0 auto;
      }
      h1 {
        font-size: 48px;
        color: #04776d;
      }
    </style>
  </head>
  <body>
    <header class="nhsuk-header" role="banner">
      <div class="nhsuk-width-container nhsuk-header__container">
        <div class="nhsuk-header__logo">
          <a class="nhsuk-header__link" href="/" aria-label="Campaign resource centre homepage">
            {% include "molecules/header/dhsc-logo.html" %}
          </a>
        </div>
      </div>
    </header>
    <div class="nhsuk-width-container">
      <div class="nhsuk-grid-row">
          <div class="nhsuk-grid-column-full nhsuk-section__content">
            <div class="nhsuk-u-reading-width">
              <h1>Something went wrong</h1>
              <p>Sorry, there is a problem with the server. Try again later.</p>
            </div>
          </div>
      </div>
    </div> 
  </body>
</html>
